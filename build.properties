##
## DO NOT EDIT THIS FILE.
##
## To update the properties of this file, create a separate properties file
## named "build.${user.name}.properties" with the properties to overwrite.
##

##
## Compiler
##

    ant.build.javac.source=1.6
    ant.build.javac.target=1.6

    #javac.compiler=modern
    javac.compiler=org.eclipse.jdt.core.JDTCompilerAdapter

    javac.debug=on
    javac.deprecation=off
    javac.encoding=ISO-8859-1
    javac.nowarn=on

##
## Release Engineering
##
	package.build.number=1000
    package.version=1.0.0
    package.version.suffix=-ga1
    package.version.complete=${package.version}${package.version.suffix}
    package.name=liferay-nativity-${package.version.complete}
    package.name.append.date=true